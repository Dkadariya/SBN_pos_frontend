<div class="container">
<form>
        <div class="form-row">   
      <div class="form-group col-md-4">
        <label for="item_name">Item Name</label>
        <input type="text" class="form-control" id="item_name" placeholder="Name">
      </div>
    </div> 
    <div class="form-row">   
            <div class="form-group col-md-4">
              <label for="item_cat">Categoty</label>
              <input type="text" class="form-control" id="item_cat" placeholder="Grocery, Beauty, Home,...">
            </div>
          </div> 
      <div class="form-row">
    <div class="form-group col-md-2">
        <label for="quant">Quantitiy</label>
        <input type="text" class="form-control" id="quant" placeholder="total quantitiy">
      </div>
    <div class="form-group col-md-2">
      <label for="price">Unit Price</label>
      <input type="text" class="form-control" id="price" placeholder="price in $ E.g. 1.53">
    </div>
</div>
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>
</div>
